<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                height: 100vh;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            * {
                box-sizing: border-box;
            }

            #suggestions {
                display: flex;
                flex-direction: column;
                align-items: center;

                display: flex;

                justify-content: space-evenly;

                gap: 2rem;
                flex-wrap: wrap;
            }

            .ad {
                display: flex;
                flex-direction: column;
                height: 250px;
                width: 250px;
                background-color: #eee;
                justify-content: center;
                align-items: center;
                font-size: 2em;

                border: 1px solid black;
                border-radius: 16px;
                cursor: pointer;
            }

            .ad-name {
                display: flex;
                padding: 1rem;
                flex: 2;
                align-items: center;
            }

            .ad-category {
                display: flex;
                flex: 1;
                font-size: 0.6em;
                background-color: #ccc;

                border-radius: 0 0 16px 16px;

                font-size: 1em;
                background-color: violet;
                border: transparent 1px solid;
                width: 10rem;
                height: 2rem;
                cursor: pointer;
            }
        </style>
    </head>

        function shuffleArray(arr) {
            for (var i = arr.length - 1; i >= 0; i--) {
                var j = Math.floor(Math.random() * (i + 1))
                var temp = arr[i]
                arr[i] = arr[j]
                arr[j] = temp
            }
        }
     
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min) + min)
        }
     
        function getFavoriteCategory(Q) {
            let favoriteCategory = null
            let maxValue = -Infinity
     
            for (const [key, value] of Object.entries(Q)) {
                if (value > maxValue) {
                    favoriteCategory = key
                    maxValue = value
                }
            }
            return favoriteCategory
        }

        const displayAds = (ads) => {
            console.log(ads)
            let html = "";
            ads.forEach(ad => {

                div.onclick = e => {

        const chooseNextAd = (Q, eps) => {
            if (Math.random() > eps) {
                const favoriteCategory = getFavoriteCategory(Q)
                const categoryAds = ads.filter(ad => ad.split(";")[1] === favoriteCategory)
                const nextAd = categoryAds[getRandomInt(0, categoryAds.length)]
                return nextAd;
            } else {
                const categories = Object.keys(Q)
                const randomCategory = categories[getRandomInt(0, categories.length)]
                const categoryAds = ads.filter(ad => ad.split(";")[1] === randomCategory)
                const nextAd = categoryAds[getRandomInt(0, categoryAds.length)]
                return nextAd;
            }
        }

        let Q = {}
        ads.forEach(ad => {
            const parts = ad.split(";")
            Q[parts[1]] = 0.
        })
     
        displayAds(ads.slice(0, 1))
